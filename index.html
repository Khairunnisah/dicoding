<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minoom</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header-left">
			   <h1 id="home">Minoom</h1>	
        </div>
        <!-- Tambahkan ikon menu dibawah -->
        
        <span class="fa fa-bars fa-lg menu-icon"></span>
        <div class="header-right">
          <a href="#home">Beranda</a>
          <a href="#produk">Produk</a>
	  		  <a href="#aboutus">Benefits</a>
          <a href="#kontak" class="login">Hubungi Kami</a>
        </div>
      </div>
	  </header>
    

    <main>
      <div id="content">
          <article class="cover">
            <div class="container">
              <div class="btn-wrapper">
                <button class="btn">Beli</button>
              </div>    
              <div class="clear"></div>
            </div>
          </article>
          <br>
          <article class="container-slider">
              <div class="lingkaran-slider">
                <span class="p-khasiat">1</span>
              </div>
              <div class="lingkaran-slider">
                <span class="p-khasiat">2</span>
              </div>
              <div class="lingkaran-slider">
                <span class="p-khasiat">3</span>
              </div>
              <div class="clear"></div>
          </article>

          <article class="container">
            <div class="heading">
               <h2 class="heading" id="produk">Produk</h2>
            </div>
            <div class="div-produk">
              <div class="card">
                <div class="div-img-produk">
                  <img class="img-susu" src="assets/img/ori-3.jpeg">
                </div>
                <p class="txt-contents">Original</p>
                <p class="txt-contents">IDR</span> 17.000 </p>
              </div>
              <div class="card">
                <div class="div-img-produk">
                  <img class="img-susu" src="assets/img/green.jpeg">
                </div>
                <p class="txt-contents">Green Tea</p>
                <p class="txt-contents">IDR</span> 17.000 </p>
              </div>
              <div class="card">
                <div class="div-img-produk">
                  <img class="img-susu" src="assets/img/cok-2.jpeg">
                </div>
                <p class="txt-contents">Cokelat</p>
              <p class="txt-contents">IDR</span> 17.000 </p>
              </div>
              <div class="clear"></div>
            </div>
          </article>
      </div>      


      <article id="aboutus">
        <div class="container">
          <div class="heading">
            <h2>Kandungan Gizi</h2>
          </div>
          <div class="container-kandungan">
              <div class="lingkaran">
                <span class="p-khasiat">Kalsium</span>
              </div>
              <div class="lingkaran">
                <span class="p-khasiat">Zat Besi</span>
              </div>
              <div class="lingkaran">
                <span class="p-khasiat">Sumber Serat</span>
              </div>
              <div class="lingkaran">
                <span class="p-khasiat">Vit A</span>
              </div>
              <div class="lingkaran">
                <span class="p-khasiat">Anti Oksidan</span>
              </div>
              <div class="lingkaran">
                <span class="p-khasiat">Kalium</span>
              </div>
              <div class="clear"></div>
          </div>
        </div>  
      </article>

      <aside>
      <article id="kontak">
        <div class="heading">
            <h2>Hubungi Kami</h2>
        </div>
        <div class="container-kontak">
            <div class="box flex-kontak">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.0043300912434!2d106.82805161397073!3d-6.263158563058695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f335f92e68b7%3A0x3b3e9468b6b26fc1!2sArsip%20Nasional%20Republik%20Indonesia!5e0!3m2!1sid!2sid!4v1597131517824!5m2!1sid!2sid" width="650" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
     
            <div class="box flex-kontak">
              <form method="post" action="#">
                <div class="form-group">
                  <input type="text" class="form-control" name="nama" placeholder="Nama">
                </div>
     
                <div class="form-group">
                  <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
     
                <div class="form-group">
                  <textarea name="pesan" class="form-control" cols="30" rows="7" placeholder="Pesan"></textarea>
                </div>
                <button class="btn-submit">Kirim</button>
              </form>
              <div class="clear"></div>  
            </div>
            
        </div>
      </article>
      </aside>

          <article class="card-owner">
            <h3>PROFIL</h1><br>

              <tr>
                <td width="100px">Nama</td><td> : Khairunnisah</td>

               <img src="assets/img/nisa.jpg" class="featured-image">
            </figure>
              
          </article>
          <div class="clear"></div>
      </aside-->
      <div style="flex: none;"></div>  
    </main>

    
    <footer>
      
      <div class="container">
        <span>Copyright &copy; Minoom</span>
      </div>
    </footer>	
  </body>
</html>
